<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Sidebar with Dropdown</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div
        class="bg-light"
        id="sidebar"
        style="min-width: 250px; max-width: 250px"
      >
        <div class="list-group list-group-flush">
          <a href="#" class="list-group-item list-group-item-action">首頁</a>
          <a href="#" class="list-group-item list-group-item-action"
            >關於我們</a
          >

          <!-- Dropdown with Collapse -->
          <a
            href="#submenu1"
            class="list-group-item list-group-item-action"
            data-bs-toggle="collapse"
            >產品列表 ▼</a
          >
          <div class="collapse" id="submenu1">
            <a href="#" class="list-group-item list-group-item-action ps-4"
              >產品 1</a
            >
            <a href="#" class="list-group-item list-group-item-action ps-4"
              >產品 2</a
            >
            <a href="#" class="list-group-item list-group-item-action ps-4"
              >產品 3</a
            >
          </div>

          <a href="#" class="list-group-item list-group-item-action"
            >聯絡我們</a
          >
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="p-4" id="main-content" style="flex-grow: 1">
        <h1>主內容區域</h1>
        <p>這是頁面主內容的位置，可以放置你的網頁內容。</p>
      </div>
    </div>

    <!-- Bootstrap 5 JavaScript (including Popper.js for Dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
