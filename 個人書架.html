<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>個人書架</title>
    <!-- 引入 Bootstrap 5 的 CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="icon" href="./img/主題標示.png" />

    <style>
      /* 讓側邊導覽列的寬度固定 */
      .sidebar {
        height: 100vh;
        background-color: #f8f9fa;
        padding-top: 20px;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 250px;
        transition: 0.3s;
      }

      .sidebar a {
        text-decoration: none;
        padding: 10px 15px;
        display: block;
        color: #333;
        font-size: 18px;
      }

      .sidebar a:hover {
        background-color: #ddd;
      }

      .main-content {
        margin-left: 250px;
        padding: 20px;
        transition: margin-left 0.3s;
      }

      /* 在小螢幕上隱藏側邊欄並用漢堡控制頂端導覽列 */
      @media (max-width: 768px) {
        .sidebar {
          position: absolute;
          top: 0;
          left: -250px;
          width: 250px;
        }

        .sidebar.show {
          left: 0;
        }

        .main-content {
          margin-left: 0;
        }

        /* 顯示漢堡按鈕來控制頂端導航欄顯示與隱藏 */
        .navbar-toggler {
          display: block;
        }

        /* 隱藏側邊欄收合按鈕 */
        .sidebar-toggler {
          display: none;
        }

        /* 控制頂端導航欄顯示狀態 */
        .navbar-collapse {
          display: none;
        }

        .navbar-collapse.show {
          display: block;
        }
      }

      /* 桌面版不顯示側邊欄收合按鈕 */
      @media (min-width: 769px) {
        .sidebar-toggler {
          display: none;
        }

        .main-content {
          margin-left: 250px;
        }
      }
    </style>
  </head>
  <body>
    <!-- 頂部導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- 漢堡按鈕，用來控制頂端導覽列的顯示 -->
      <button
        class="navbar-toggler ms-2"
        type="button"
        id="navbarTogglerBtn"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ms-2">
            <a class="nav-link active" href="./personal_library_index.html"
              >首頁</a
            >
          </li>
          <li class="nav-item ms-2">
            <a class="nav-link" href="#">書架</a>
          </li>
          <li class="nav-item ms-2">
            <a class="nav-link" href="#">閱讀紀錄</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- 側邊導覽列 -->
    <div class="sidebar" id="sidebar">
      <a href="./personal_library_index.html">首頁</a>
      <a href="#">書架</a>
      <a href="#">閱讀紀錄</a>
      <a href="#">收藏</a>
      <a href="#">設置</a>
    </div>

    <!-- 主要內容區域 -->
    <div class="main-content">
      <h1>歡迎來到線上書櫃</h1>
      <p>在這裡你可以管理你的書籍，查看你的閱讀紀錄，並自訂你的書櫃設置。</p>
    </div>

    <div class="fixed-bottom">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <il class="nav-item"
            ><a href="#" class="nav-link px-2 text-muted">首頁</a></il
          >
          <il class="nav-item"
            ><a href="#" class="nav-link px-2 text-muted">我的書架</a></il
          >
          <il class="nav-item"
            ><a href="#" class="nav-link px-2 text-muted">常見問題</a></il
          >
          <il class="nav-item"
            ><a href="#" class="nav-link px-2 text-muted">贊助</a></il
          >
          <il class="nav-item"
            ><a href="#" class="nav-link px-2 text-muted">聯絡我們</a></il
          >
        </ul>

        <small>
          Copyright © 2024 Personal Liberary. All Rights Reserved.
        </small>
      </footer>
    </div>

    <!-- 引入 Bootstrap 5 的 JS 和 Popper -->
    <script src="./bootstrap.bundle.js"></script>

    <script>
      // 控制頂端導航欄顯示與隱藏
      const navbarTogglerBtn = document.getElementById("navbarTogglerBtn");
      const navbarCollapse = document.getElementById("navbarNav");

      // 點擊漢堡按鈕時控制頂端導航欄的顯示與隱藏
      navbarTogglerBtn.addEventListener("click", function () {
        navbarCollapse.classList.toggle("show");
      });
    </script>
  </body>
</html>
